<div>
  <select (change)="selectCountry($event.target.value)">
    <option value="0"></option>
    <option *ngFor="let country of data.countries" [value]="country.id" [selected]="country.id === countryId">{{ country.name }} ({{ country.code }})</option>
  </select>
</div>
<div>
  <select (change)="selectRegion($event.target.value)">
    <option value="0" selected></option>
    <option *ngFor="let region of data.regions" [value]="region.id">{{ region.name }} ({{ region.code }})</option>
  </select>
</div>
